<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Daily Holiday</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f6fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #0078ff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0078ff;
      box-shadow: 0 0 0 2px rgba(0, 120, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #005ed6;
    }

    .success {
      color: green;
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    .error {
      color: red;
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    .login-container {
      text-align: center;
    }

    .login-container input {
      margin-bottom: 15px;
    }

    .logout-btn {
      display: block;
      background: #ff4b4b;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background: #d63a3a;
    }
  </style>
</head>

<body>
  <div class="container" id="login-section">
    <h1><i class="fa-solid fa-lock"></i> Admin Login</h1>
    <div class="login-container">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p class="error" id="loginError"></p>
    </div>
  </div>

  <div class="container" id="admin-section" style="display:none;">
    <h1><i class="fa-solid fa-newspaper"></i> Add New Article</h1>
    <form id="articleForm">
      <div class="form-group">
        <label for="title">Article Title</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <textarea id="summary" required></textarea>
      </div>
      <div class="form-group">
        <label for="imageURL">Image URL</label>
        <input type="url" id="imageURL" required />
      </div>
      <button type="submit">Publish Article</button>
      <p class="success" id="successMsg"></p>
    </form>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS7C50eMiRtQ4nge4HrXo0ZuEkKoIVIUE",
      authDomain: "daily-holiday.firebaseapp.com",
      projectId: "daily-holiday",
      storageBucket: "daily-holiday.firebasestorage.app",
      messagingSenderId: "51054604621",
      appId: "1:51054604621:web:deffcd35458bb7c6b18704",
      measurementId: "G-SX1PV7VLSX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginError = document.getElementById("loginError");
    const successMsg = document.getElementById("successMsg");

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.textContent = "";
      } catch (error) {
        loginError.textContent = "Invalid login credentials!";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.style.display = "none";
        adminSection.style.display = "block";
      } else {
        loginSection.style.display = "block";
        adminSection.style.display = "none";
      }
    });

    // Submit article
    document.getElementById("articleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const summary = document.getElementById("summary").value;
      const imageURL = document.getElementById("imageURL").value;

      try {
        await addDoc(collection(db, "articles"), {
          title,
          summary,
          imageURL,
          createdAt: serverTimestamp()
        });
        successMsg.textContent = "✅ Article published successfully!";
        e.target.reset();
        setTimeout(() => (successMsg.textContent = ""), 3000);
      } catch (error) {
        successMsg.textContent = "❌ Error publishing article!";
      }
    });
  </script>
</body>
</html>
