<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Daily Holiday</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f6fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
    }

    h1 {
      color: #0078ff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0078ff;
      box-shadow: 0 0 0 2px rgba(0, 120, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #005ed6;
    }

    .success {
      color: green;
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    .error {
      color: red;
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    .logout-btn {
      display: block;
      background: #ff4b4b;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background: #d63a3a;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      width: 0;
      background: #0078ff;
      transition: width 0.3s;
    }

    /* === Preview Section === */
    #preview {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #0078ff;
      border-radius: 12px;
      background: #f9fbff;
    }

    #preview h3 {
      text-align: center;
      color: #0078ff;
      margin-bottom: 15px;
      font-size: 20px;
    }

    #preview img {
      display: block;
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #preview h4 {
      font-size: 18px;
      color: #222;
      margin-bottom: 8px;
      text-align: center;
    }

    #preview p {
      color: #555;
      font-size: 15px;
      text-align: center;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <!-- Login Section -->
  <div class="container" id="login-section">
    <h1><i class="fa-solid fa-lock"></i> Admin Login</h1>
    <div>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p class="error" id="loginError"></p>
    </div>
  </div>

  <!-- Admin Section -->
  <div class="container" id="admin-section" style="display:none;">
    <h1><i class="fa-solid fa-newspaper"></i> Add New Article</h1>
    <form id="articleForm">
      <div class="form-group">
        <label for="title">Article Title</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <textarea id="summary" required></textarea>
      </div>
      <div class="form-group">
        <label for="imageFile">Upload Image</label>
        <input type="file" id="imageFile" accept="image/*" required />
        <div class="progress-bar"><div class="progress" id="uploadProgress"></div></div>
      </div>
      <button type="submit">Publish Article</button>
      <p class="success" id="successMsg"></p>
    </form>

    <!-- 🔹 Live Preview -->
    <div id="preview">
      <h3>Live Preview</h3>
      <img id="previewImage" src="" alt="Preview Image" style="display:none;">
      <h4 id="previewTitle">Your title will appear here</h4>
      <p id="previewSummary">Your summary will appear here...</p>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS7C50eMiRtQ4nge4HrXo0ZuEkKoIVIUE",
      authDomain: "daily-holiday.firebaseapp.com",
      projectId: "daily-holiday",
      storageBucket: "daily-holiday.firebasestorage.app",
      messagingSenderId: "51054604621",
      appId: "1:51054604621:web:deffcd35458bb7c6b18704",
      measurementId: "G-SX1PV7VLSX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginError = document.getElementById("loginError");
    const successMsg = document.getElementById("successMsg");
    const progressBar = document.getElementById("uploadProgress");

    const previewImage = document.getElementById("previewImage");
    const previewTitle = document.getElementById("previewTitle");
    const previewSummary = document.getElementById("previewSummary");

    let uploadedImageURL = "";

    // Live text preview
    document.getElementById("title").addEventListener("input", (e) => {
      previewTitle.textContent = e.target.value || "Your title will appear here";
    });

    document.getElementById("summary").addEventListener("input", (e) => {
      previewSummary.textContent = e.target.value || "Your summary will appear here...";
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.textContent = "";
      } catch {
        loginError.textContent = "Invalid login credentials!";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth State
    onAuthStateChanged(auth, (user) => {
      loginSection.style.display = user ? "none" : "block";
      adminSection.style.display = user ? "block" : "none";
    });

    // Image Upload + Preview
    document.getElementById("imageFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
    
      // Local preview before upload
      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
        previewImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    
      // 🧩 Compress image before upload
      const compressImage = (file, maxWidth = 1280, maxHeight = 720, quality = 0.7) => {
        return new Promise((resolve) => {
          const img = document.createElement("img");
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
    
          img.onload = () => {
            let width = img.width;
            let height = img.height;
    
            if (width > maxWidth) {
              height = Math.round((height * maxWidth) / width);
              width = maxWidth;
            }
            if (height > maxHeight) {
              width = Math.round((width * maxHeight) / height);
              height = maxHeight;
            }
    
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
    
            canvas.toBlob(
              (blob) => resolve(blob),
              "image/jpeg",
              quality
            );
          };
    
          img.src = URL.createObjectURL(file);
        });
      };
    
      const compressedBlob = await compressImage(file);
      const compressedFile = new File([compressedBlob], file.name, { type: "image/jpeg" });
    
      // Upload to Firebase Storage
      const storageRef = ref(storage, "articles/" + compressedFile.name);
      const uploadTask = uploadBytesResumable(storageRef, compressedFile);
    
      uploadTask.on(
        "state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
        },
        (error) => {
          alert("❌ Upload failed: " + error.message);
        },
        async () => {
          uploadedImageURL = await getDownloadURL(uploadTask.snapshot.ref);
          progressBar.style.width = "100%";
          console.log("✅ Image uploaded:", uploadedImageURL);
        }
      );
    });

    // Submit Article
    document.getElementById("articleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const summary = document.getElementById("summary").value;

      if (!uploadedImageURL) {
        alert("Please wait for the image upload to complete.");
        return;
      }

      try {
        await addDoc(collection(db, "articles"), {
          title,
          summary,
          imageURL: uploadedImageURL,
          createdAt: serverTimestamp(),
        });
        successMsg.textContent = "✅ Article published successfully!";
        e.target.reset();
        uploadedImageURL = "";
        progressBar.style.width = "0%";
        previewImage.style.display = "none";
        previewTitle.textContent = "Your title will appear here";
        previewSummary.textContent = "Your summary will appear here...";
        setTimeout(() => (successMsg.textContent = ""), 3000);
      } catch {
        successMsg.textContent = "❌ Error publishing article!";
      }
    });
  </script>
</body>
</html>
