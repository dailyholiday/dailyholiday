<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Daily Holiday</title>

  <!-- Quill CSS (Rich Text Editor) -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0078FF;
      margin-bottom: 20px;
    }
    h2 {
      color: #0078FF;
      border-bottom: 2px solid #0078FF;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background: #0078FF;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    button:hover {
      background: #005dc5;
    }
    .danger {
      background: #e74c3c;
    }
    .danger:hover {
      background: #c0392b;
    }
    #preview {
      border: 2px dashed #0078FF;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      background: #f8faff;
    }
    #preview img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .article-list {
      margin-top: 20px;
    }
    .article-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fdfdfd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .article-card img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }
    .article-info {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Daily Holiday Admin Panel</h1>

    <h2>Create New Article</h2>

    <label for="title">Article Title</label>
    <input type="text" id="title" placeholder="Enter article title" />

    <label for="summary">Summary</label>
    <textarea id="summary" rows="3" placeholder="Short summary (will show on homepage)"></textarea>

    <label for="imageInput">Upload Image (or paste Google Drive link below)</label>
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="imageLink" placeholder="Or paste Google Drive/share image link" />

    <label for="editor">Full Article Content</label>
    <div id="editor" style="height: 250px;"></div>

    <button id="publishBtn">Publish Article</button>

    <div id="preview">
      <h3>Live Preview</h3>
      <div id="previewContent"></div>
    </div>

    <h2>Manage Articles</h2>
    <div class="article-list" id="articleList">
      <p>Loading articles...</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBS7C50eMiRtQ4nge4HrXo0ZuEkKoIVIUE",
      authDomain: "daily-holiday.firebaseapp.com",
      projectId: "daily-holiday",
      storageBucket: "daily-holiday.firebasestorage.app",
      messagingSenderId: "51054604621",
      appId: "1:51054604621:web:deffcd35458bb7c6b18704",
      measurementId: "G-SX1PV7VLSX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Quill Editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your article here...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          [{ 'align': [] }],
          ['link', 'image', 'blockquote', 'code-block'],
          ['clean']
        ]
      }
    });

    const titleInput = document.getElementById('title');
    const summaryInput = document.getElementById('summary');
    const imageInput = document.getElementById('imageInput');
    const imageLink = document.getElementById('imageLink');
    const publishBtn = document.getElementById('publishBtn');
    const previewContent = document.getElementById('previewContent');
    const articleList = document.getElementById('articleList');

    // Convert Google Drive links
    function normalizeDriveLink(url) {
      if (!url) return "";
      url = url.trim();
      const patterns = [
        /\/file\/d\/([a-zA-Z0-9_-]{10,})/,
        /\/d\/([a-zA-Z0-9_-]{10,})/,
        /[\?&]id=([a-zA-Z0-9_-]{10,})/,
      ];
      for (const re of patterns) {
        const match = url.match(re);
        if (match && match[1]) {
          return `https://drive.google.com/uc?export=view&id=${match[1]}`;
        }
      }
      return url;
    }

    // Live Preview
    function updatePreview() {
      const title = titleInput.value;
      const summary = summaryInput.value;
      const content = quill.root.innerHTML;
      const imageFile = imageInput.files[0];
      const driveLink = normalizeDriveLink(imageLink.value);

      let imgHTML = '';
      if (imageFile) {
        const imgUrl = URL.createObjectURL(imageFile);
        imgHTML = `<img src="${imgUrl}" alt="Preview Image">`;
      } else if (driveLink) {
        imgHTML = `<img src="${driveLink}" alt="Preview Image">`;
      }

      previewContent.innerHTML = `
        ${imgHTML}
        <h4>${title}</h4>
        <p><em>${summary}</em></p>
        <div>${content}</div>
      `;
    }

    titleInput.addEventListener('input', updatePreview);
    summaryInput.addEventListener('input', updatePreview);
    imageInput.addEventListener('change', updatePreview);
    imageLink.addEventListener('input', updatePreview);
    quill.on('text-change', updatePreview);

    // Publish Article
    publishBtn.addEventListener('click', async () => {
      const title = titleInput.value.trim();
      const summary = summaryInput.value.trim();
      const content = quill.root.innerHTML;
      const imageFile = imageInput.files[0];
      const driveLink = normalizeDriveLink(imageLink.value);

      if (!title || !summary || !content) {
        alert("Please fill all fields before publishing.");
        return;
      }

      let imageURL = "";
      try {
        publishBtn.disabled = true;
        publishBtn.textContent = "Uploading...";

        if (imageFile) {
          const storageRef = ref(storage, 'articles/' + imageFile.name);
          await uploadBytes(storageRef, imageFile);
          imageURL = await getDownloadURL(storageRef);
        } else if (driveLink) {
          imageURL = driveLink;
        }

        await addDoc(collection(db, "articles"), {
          title, summary, content, imageURL, createdAt: serverTimestamp()
        });

        alert("‚úÖ Article published successfully!");
        titleInput.value = "";
        summaryInput.value = "";
        imageInput.value = "";
        imageLink.value = "";
        quill.root.innerHTML = "";
        previewContent.innerHTML = "";
        loadArticles();
      } catch (err) {
        console.error(err);
        alert("‚ùå Error publishing article.");
      } finally {
        publishBtn.disabled = false;
        publishBtn.textContent = "Publish Article";
      }
    });

    // Load Articles
    async function loadArticles() {
      articleList.innerHTML = "<p>Loading...</p>";
      const snapshot = await getDocs(collection(db, "articles"));
      if (snapshot.empty) {
        articleList.innerHTML = "<p>No articles yet.</p>";
        return;
      }

      articleList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const image = data.imageURL || "";
        const title = data.title || "";
        const summary = data.summary || "";

        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          <img src="${image}" alt="">
          <div class="article-info">
            <strong>${title}</strong>
            <p>${summary.substring(0, 60)}...</p>
          </div>
          <div>
            <button class="editBtn" data-id="${id}">Edit</button>
            <button class="danger deleteBtn" data-id="${id}">Delete</button>
          </div>
        `;
        articleList.appendChild(card);
      });

      // Attach delete handlers
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.getAttribute('data-id');
          if (confirm("Are you sure you want to delete this article?")) {
            await deleteDoc(doc(db, "articles", id));
            alert("üóëÔ∏è Article deleted.");
            loadArticles();
          }
        });
      });

      // Attach edit handlers
      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.getAttribute('data-id');
          const docRef = doc(db, "articles", id);
          const docSnap = snapshot.docs.find(d => d.id === id);
          const data = docSnap.data();

          // Load values into form for editing
          titleInput.value = data.title;
          summaryInput.value = data.summary;
          quill.root.innerHTML = data.content;
          imageLink.value = data.imageURL;
          updatePreview();

          publishBtn.textContent = "Update Article";
          publishBtn.onclick = async () => {
            await updateDoc(docRef, {
              title: titleInput.value,
              summary: summaryInput.value,
              content: quill.root.innerHTML,
              imageURL: normalizeDriveLink(imageLink.value)
            });
            alert("‚úÖ Article updated!");
            publishBtn.textContent = "Publish Article";
            publishBtn.onclick = null;
            loadArticles();
          };
        });
      });
    }

    loadArticles();
  </script>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</body>
</html>
